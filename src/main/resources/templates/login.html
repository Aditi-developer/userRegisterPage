<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<!-- CSS links -->
<link rel="stylesheet" href="/resources/css/index.css">
</head>
<body>
<header>
    <nav>
        <ul id="menu">
            <li><a href="/register">Register</a></li>
        </ul>
    </nav>
</header>
<main>
	<div id="content">
		<form id="loginForm" action="#" th:action="@{/login}" th:object="${login}"
			method="post">
			<h1>Login page</h1>
			<p>Please enter your username and password</p>
			<label for="username">Username</label> <input type="text"
				id="username" th:field="*{username}" placeholder="Username" value=""
				required>
			<p th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Failed</p>

			<label for="password">Password</label> <input type="password"
				id="password" th:field="*{password}" placeholder="Password" value=""
				required>
			<p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Failed</p>
			<input type="submit" value="LOGIN">
		</form>
	</div>
</main>
</body>
</html>
