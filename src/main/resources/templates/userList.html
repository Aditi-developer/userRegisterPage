<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>MVC Project</title>
<meta charset="utf-8">
<!-- CSS links -->
<link rel="stylesheet" href="/resources/css/index.css">

</head>

<body>
<header>
    <nav>
        <ul id="menu">
        	<li><a href="/home/Admin">Home</a></li>
            <li><a href="/logout">Logout</a></li>
        </ul>
    </nav>
</header>
<main>
	<div id="content">
		<table id="users">
			<tr>
				<th>User Id</th>
				<th>User Name</th>
				<th>User Role</th>
			</tr>
			<tr th:each="user: ${userList}">
				<td th:text="${user.userId}" />
				<td th:text="${user.username}" />
				<td th:text="${user.role}" />
			</tr>
		</table>
	</div>
	</main>
</body>
</html>
